<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css" integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>Biglietto del treno - prezzo</title>
</head>
<body>

  <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

  <div class="container d-flex">
    <div class="inputs">
      <input type="text" class="input-name form-control" placeholder="Name">
      <input type="text" class="input-km form-control" placeholder="Km da percorrere">
      <select name="age" id="age">
        <option value="minorenne">Minorenne</option>
        <option value="maggiorenne">Maggiorenne</option>
        <option value="over65">Over 65</option>
      </select>
    </div>

    <div class="buttons">
      <button class="btn-generate">Genera</button>
      <button class="btn-clear">Annulla</button>
    </div>
  </div>
  


  <script src="js/script.js"></script>
</body>
</html>
